<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-main">
                <img class="icon" src="./icons/dashboard_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <span class="sidebar-title">Dashboard</span>
            </div>

            <ul class="account">
                <li><img src="./icons/home_FILL0_wght400_GRAD0_opsz24.svg" alt="">Home</li>
                <li><img src="./icons/person_FILL0_wght400_GRAD0_opsz24.svg" alt="">Profile</li>
                <li><img src="./icons/chat_FILL0_wght400_GRAD0_opsz24.svg" alt="">Messages</li>
                <li><img src="./icons/history_FILL0_wght400_GRAD0_opsz24.svg" alt="">History</li>
                <li><img src="./icons/task_FILL0_wght400_GRAD0_opsz24.svg" alt="">Task</li>
                <li><img src="./icons/communities_FILL0_wght400_GRAD0_opsz24.svg" alt="">Communities</li>
            </ul>
            <ul class="settings">
                <li><img src="./icons/settings_FILL0_wght400_GRAD0_opsz24.svg" alt="">Settings</li>
                <li><img src="./icons/support_agent_FILL0_wght400_GRAD0_opsz24.svg" alt="">Support</li>
                <li><img src="./icons/privacy_tip_FILL0_wght400_GRAD0_opsz24.svg" alt="">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-area">
                <div class="search-icon">search icon</div>
                <input type="search">
                <div class="notification">bell icon</div>
                <div class="account-photo">DP</div>
                <div class="account">Hawaj Singh</div>
            </div>
            <div class="action">
                <div class="account-photo">DP</div>
                <div class="greetings">Hi there</div>
                <div class="greetings-account">Hawaj Singh (@mast.com)</div>
                <div class="new">new</div>
                <div class="upload"></div>
                <div class="share"></div>
            </div>
        </div>
        <div class="mainboard">
            <div class="projects">
                <div class="project-title">Your projects</div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
            </div>
            <div class="announcements">
                <div class="announ-title">Announcements</div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="trending">
                <div class="trending-title">Trending</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</html>
