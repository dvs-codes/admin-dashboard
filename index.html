<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">Dashboard</div>
            <ul class="account">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Task</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-area">
                <div class="search-icon">search icon</div>
                <input type="search">
                <div class="notification">bell icon</div>
                <div class="account-photo">DP</div>
                <div class="account">Hawaj Singh</div>
            </div>
            <div class="action">
                <div class="account-photo">DP</div>
                <div class="greetings">Hi there</div>
                <div class="greetings-account">Hawaj Singh (@mast.com)</div>
                <div class="new">new</div>
                <div class="upload"></div>
                <div class="share"></div>
            </div>
        </div>
        <div class="mainboard">
            <div class="projects">
                <div class="project-title">Your projects</div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
            </div>
            <div class="announcements">
                <div class="announ-title">Announcements</div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="trending">
                <div class="trending-title">Trending</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</html>
