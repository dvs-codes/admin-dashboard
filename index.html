<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            
            <div class="sidebar-title">
                <img class="icon main" src="./icons/dashboard_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <span>Dashboard</span>
            </div>
                
            <div class="account">
                <div class="dashboard-menu">
                    <img class="icon" src="./icons/home_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <span>Home</span>
                </div>
                <div class="dashboard-menu">
                    <img class="icon" src="./icons/person_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <span>Profile</span>
                </div>
                <div class="dashboard-menu">
                    <img class="icon" src="./icons/chat_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <span>Messages</span>
                </div>
                <div class="dashboard-menu">
                    <img class="icon" src="./icons/history_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <span>History</span>
                </div>
                <div class="dashboard-menu">
                    <img class="icon" src="./icons/task_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <span>Task</span>
                </div>
                <div class="dashboard-menu">
                    <img class="icon" src="./icons/communities_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <span>Communities</span>
                </div>
            </div>
            
            <div class="settings">
                <div class="dashboard-menu">
                     <img class="icon" src="./icons/settings_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                     <span>Settings</span>
                </div>
                <div class="dashboard-menu">
                     <img class="icon" src="./icons/privacy_tip_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                     <span>Privacy</span>
                </div>
                <div class="dashboard-menu">
                     <img class="icon" src="./icons/support_agent_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                     <span>Support</span>
                </div>
            </div>
        </div>
            
        <div class="header">
            <div class="search-area">
                <img class="icon-search" src="./icons/search_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <input type="search">
                <img class="icon-bell" src="./icons/notifications_active_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <img class="profile" src="./images/1704558319502.jpg" alt="">
                <div class="account-name">Hawaj Singh</div>
            </div>
            <div class="action">
                <img class="main-profile" src="./images/1704558319502.jpg" alt="">
                <div class="greetings">Hi there</div>
                <div class="greetings-account">Hawaj Singh (@mast.com)</div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="mainboard">
            <div class="project-title">Your projects</div>
            <div class="projects">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
            <div class="announ-title">Announcements</div>
            <div class="announcements">
                <div>aa</div>
                <div>bb</div>
                <div>cc</div>
            </div>
            <div class="trending-title">Trending</div>
            <div class="trending">
                <div>xx</div>
                <div>yy</div>
                <div>zz</div>
                <div>cc</div>
            </div>
        </div>
    </div>
</body>
</html>
